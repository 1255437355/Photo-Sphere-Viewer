# name of the software
name: Photo Sphere Viewer
# username/repository
id: mistic100/Photo-Sphere-Viewer
# current version of the software
version: 3.5.1
preVersion: 4.0.0-alpha.2
# licence of the software
license: MIT License
licenseUrl: https://opensource.org/licenses/MIT
# extension of the favicon, blank to disable
favicon: png

# download button
download:
  popup: true
  url: https://github.com/mistic100/Photo-Sphere-Viewer/archive/@version@.zip
  bower: Photo-Sphere-Viewer
  npm: photo-sphere-viewer
  cdn:
    url: https://cdn.jsdelivr.net/npm/photo-sphere-viewer@@version@/dist/
    img: https://photo-sphere-viewer.js.org/assets/images/jsdelivr-logo.png
    name: jsDelivr

# set this to true to replace the generated header navbar by _includes/navbar.html
customNavBar: true

# list of additional links on the right of the top menu
headerLinks:
  - title: GitHub
    url: https://github.com/mistic100/Photo-Sphere-Viewer
  - title: StrangePlanet
    url: https://www.strangeplanet.fr

# list if additional links on the footer
footerLinks:
  - title: GitHub
    url: https://github.com/mistic100/Photo-Sphere-Viewer
  - title: Issues
    url: https://github.com/mistic100/Photo-Sphere-Viewer/issues?state=open

# header
header:
  color1: "#09B4E9"
  color2: "#15884C"
  trianglify: true

# google analytics
analytics:
  account: UA-28192323-3
  domain: auto

# github buttons
githubButton:
  user: mistic100
  repo: Photo-Sphere-Viewer

# twitter buttons
twitter:
  enabled: true
  via: mistic100
  hash: PhotoSphere
  account: mistic100

# facebook buttons
facebook:
  enabled: true
  profileUrl:


exclude: ['README.md', 'LICENSE', 'CNAME', 'Gemfile.lock', 'Gemfile', 'package.json']
