<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../dist/photo-sphere-viewer.css">
  
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #photosphere {
      width: 100%;
      height: 90%;
    }
  </style>
</head>
<body>

<div id="photosphere"></div>

<span id="coords"></span>

<script src="../bower_components/three.js/three.min.js"></script>
<script src="../dist/photo-sphere-viewer.js"></script>

<script>
  var PSV = new PhotoSphereViewer({
    panorama: 'Bryce-Canyon-National-Park-Mark-Doliner.jpg',
    container: 'photosphere',
    navbar: true, //'fullscreen zoom',
    caption: 'Bryce Canyon National Park <b>&copy; Mark Doliner</b>',
    tilt_up_max: Math.PI/4,
    tilt_down_max: -Math.PI/4,
    anim_speed: '-2rpm',
    default_fov: 70,
    time_anim: false,
    visit: [[3.861, 0.034], [5.157,0.340], [0.479,0.654], [1.893,0.270]],
    markers: (function(){
      var a = [];
      for (var i=0; i<Math.PI*2; i+=Math.PI/4) {
        for (var j=-Math.PI/2+Math.PI/4; j<Math.PI/2; j+=Math.PI/4) {
          a.push({
            tooltip: '#' + a.length,
            latitude: i,
            longitude: j,
            image: 'pin.png',
            width: 32,
            height: 32,
            anchor: 'bottom center'
          });
        }
      }
      
      a.push({
        tooltip: 'path',
        x: 3900,
        y: 1650,
        image: 'pin2.png',
        width: 32,
        height: 32,
        anchor: 'bottom center'
      });
      
      a.push({
        tooltip: 'sun',
        latitude: 5.28,
        longitude: 0.56,
        image: 'pin2.png',
        width: 32,
        height: 32
      });
      return a;
    }())
  });
  
  PSV.on('position-updated', function(a, b) {
    document.getElementById('coords').textContent = a + ' '+ b;
  });
</script>
</body>
</html>
